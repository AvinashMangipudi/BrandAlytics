  <script>
  $(document).ready(function() {
  
    
var brand   =   $.cookie("brand");
try{
var arr=brand.split(',');
for(i=0;i<arr.length;i++){
    if(!(arr[i].trim()=='')){
        $('#cmbBrand').append(new Option(arr[i], arr[i]));        
    }    
    }
}catch(err){
//not defined
}

var site   =   $.cookie("site");
try{
if(site!='undefined'){
var arr=site.split(',');
for(i=0;i<arr.length;i++){
    if(!(arr[i].trim()=='')){
        $('#cmbSite').append(new Option(arr[i], arr[i]));        
    }
}}
}catch(err){
//not defined
}
});
 

function ckBrand(){
      var vals='';
        $("#cmbBrand option").each(function(i){
                vals+=$(this).text()+',';
        });     
        $.cookie("brand", vals);    
		
}
function ckSite(){
      var vals='';
        $("#cmbSite option").each(function(i){
                vals+=$(this).text()+',';
        });     
        $.cookie("site", vals);    
}

 
$('#butBrandAdd').click(function (){
    var txt =   $('#txtBrand').val().trim();    
    if(!txt==''){
        $('#cmbBrand').append(new Option(txt, txt));
    }
    ckBrand();
    
});

$('#butBrandDel').click(function (){
    var selIndex =   $('#cmbBrand').find('option:selected').index();
    $('#cmbBrand option:eq(' + selIndex + ')').remove();
    
    ckBrand();    
});

$('#butSiteAdd').click(function (){
    var txt =   $('#txtSite').val().trim();    
    if(!txt==''){
        $('#cmbSite').append(new Option(txt, txt));
    }
    ckSite();
});

$('#butSiteDel').click(function (){
    var selIndex =   $('#cmbSite').find('option:selected').index();
    $('#cmbSite option:eq(' + selIndex + ')').remove();
        ckSite();
});

$('#butLangAdd').click(function (){
    var txt =   $('#cmbILang').find('option:selected').text();
    var val =   $('#cmbILang').find('option:selected').val();
    $('#cmbOLang').append(new Option(txt, val));
});


$('#butLangDel').click(function (){
    var selIndex =   $('#cmbOLang').find('option:selected').index();
    $('#cmbOLang option:eq(' + selIndex + ')').remove();
});

$('#butCountryAdd').click(function (){
    var txt =   $('#cmbICountry').find('option:selected').text();
    var val =   $('#cmbICountry').find('option:selected').val();
    $('#cmbOCountry').append(new Option(txt, val));
});


$('#butCountryDel').click(function (){
    var selIndex =   $('#cmbOCountry').find('option:selected').index();
    $('#cmbOCountry option:eq(' + selIndex + ')').remove();
});

  </script>
